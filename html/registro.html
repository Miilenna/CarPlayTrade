<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<div id="header"></div>
<body>
    <div class="container">
        <h1>Regístrate</h1>

        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
            </div>
             <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Ingresa tu fecha de nacimiento">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">
            </div>
            <div class="form-group">
                <label for="iban">IBAN</label>
                <input type="text" id="iban" name="iban" placeholder="Ingresa tu IBAN">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección">
            </div>

            <button type="submit" class="register-button" id="sesion">Registrarse</button>
        </form>

        <p class="login-message">Si ya tienes una cuenta, puedes <a href="/html/inicio_sesion.html">Iniciar Sesión</a>.</p>

        <div class="social-login">
            <p>o continúa con</p>
            <div class="social-buttons">
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
            </div>
        </div>
    </div>
    <script src="../js/header.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
