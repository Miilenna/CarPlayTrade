<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <!-- Enlaza el CSS específico para el header -->
    <link rel="stylesheet" href="../css/header.css">
    <!-- Enlaza el CSS específico para el registro -->
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <!-- Contenedor para el header dinámico -->
    <div id="header"></div>

    <div class="container">
        <h1>Regístrate</h1>

        <!-- Formulario de registro -->
        <form class="register-form">
            <div class="form-group">
                <label for="username">Nombre</label>
                <input type="text" id="username" placeholder="Crea tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Crea tu apellido de usuario">
            </div>
            <div class="form-group">
                <label for="contact">Número de contacto</label>
                <input type="tel" id="contact" placeholder="Ingresa tu número de contacto">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Crea tu contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña">
            </div>

            <button type="submit" class="register-button">Registrarse</button>
        </form>

        <!-- Mensaje de inicio de sesión -->
        <p class="login-message">Si ya tienes una cuenta, puedes <a href="#">Iniciar Sesión</a>.</p>

        <!-- Opciones de registro alternativo -->
        <div class="social-login">
            <p>o continúa con</p>
            <div class="social-buttons">
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
            </div>
        </div>
    </div>

    <!-- Enlazar el archivo JavaScript externo -->
    <script src="../js/header.js"></script>
</body>
</html>
