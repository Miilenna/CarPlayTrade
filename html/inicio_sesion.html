<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/inicio-sesion.css">
</head>
<body>
    <div id="header"></div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="sesion">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/html/registro.html">Regístrate</a></p>
        <div class="social-login">
            <p>o continúa con</p>
            <button class="social-btn google">Google</button>
            <button class="social-btn facebook">Facebook</button>
        </div>
    </div> 
    <script src="/js/inicio-sesion.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
