<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movimiento de Dinero</title>
    <link rel="stylesheet" href="/css/hacer_mov.css" />
</head>
<body>
    <div id="header"></div>
    <div class="page-container">
        <div class="movimiento-container">
            <h2>💰 Movimiento de Dinero</h2>

            <form id="movimientoForm">
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" id="entrada" name="tipo_movimiento" value="entrada" checked />
                        Entrada
                    </label>
                    <label class="radio-option">
                        <input type="radio" id="salida" name="tipo_movimiento" value="salida" />
                        Salida
                    </label>
                </div>

                <div id="mensaje" class="mensaje"></div>

                <div class="form-group">
                    <label for="valor">💶 Cantidad (€)</label>
                    <input type="number" id="valor" name="valor" min="0.01" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="divisa">💱 Divisa</label>
                    <select id="divisa" name="divisa" required>
                        <option value="EUR" selected>Euro (€)</option>
                        <option value="USD">Dólar ($)</option>
                        <option value="GBP">Libra (£)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="region">📍 Región</label>
                    <input type="text" id="region" name="region" value="España" required />
                </div>

                <button type="submit">Realizar Movimiento</button>
            </form>
        </div>
    </div>

    <script src="/js/header.js"></script>
    <script src="/js/hacer_mov.js"></script>
</body>
</html>
