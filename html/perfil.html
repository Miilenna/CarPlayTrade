<html lang="es">
<head>

    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/css/perfil.css">
</head>
<body>
    <div id="header"></div>
    <div class="body">
        <div class="sidebar">
            <ul>
                <li><a href="/html/perfil.html" class="perfil-link">Perfil</a></li>
                <li><a href="/html/mis_anuncios.html" id="anuncios">Mis anuncios</a></li>

        <div class="profile-content">

                <h2>Información del Perfil</h2>

                    <p><strong>Email:</strong> <span id="emailPerfil">Cargando...</span></p>

                    <p><strong>IBAN:</strong> <span id="ibanPerfil">Cargando...</span></p>
                    <p><strong>Dirección:</strong><span id="direccionPerfil">Cargando...</span></p>
                    
                    <div class="profile-actions">
                        <button id="cerrar_sesion">Cerrar sesión</button>
                        <button id="editar_perfil">Editar perfil</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/header.js"></script>
