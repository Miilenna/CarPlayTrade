<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Coche</title>
    <link rel="stylesheet" href="/css/editar_coche.css">
</head>
<body>
    <div id="header"></div>
    <div class="contenedor">
        <h2>Editar Coche</h2>
        <form id="form-editar-coche">
            <div class="imagen-container">
                <img id="imagen-preview" src="/img/default-car.png" alt="Vista previa de la imagen del coche">
                <input type="file" id="imagen" accept="image/*">
                <button type="button" id="eliminar-imagen" style="display: none;">Eliminar Imagen</button>
            </div>
            
            <input type="text" id="marca" placeholder="Marca" required />
            <input type="text" id="modelo" placeholder="Modelo" required />
            <input type="number" id="anio" placeholder="Año" required min="1900" max="2099" />
            <input type="number" id="kilometraje" placeholder="Kilometraje" required min="0" />
            <input type="text" id="combustible" placeholder="Combustible" required />
            <input type="number" id="precio" placeholder="Precio" required min="0" step="0.01" />
            <input type="text" id="matricula" placeholder="Matrícula" required />
            <input type="number" id="caballos" placeholder="Caballos" required min="0" />
            <input type="number" id="puertas" placeholder="Puertas" required min="1" max="6" />
            <input type="text" id="version" placeholder="Versión" />
            <input type="number" id="plazas" placeholder="Plazas" required min="1" max="9" />

            <button type="submit">Guardar cambios</button>
        </form>
    </div>
    <script src="/js/header.js"></script>
    <script src="/js/editar_coche.js"></script>
</body>
</html>
